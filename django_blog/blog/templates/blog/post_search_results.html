{% extends "blog/base.html" %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

{% for post in results %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:30 }}</p>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
{% endblock %}
